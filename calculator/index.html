<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <button class="btn-cancel color-a">C</button>
        <div class="brackts-btns-wrapper">
            <button class="btn-bracket bracket-open color-a" data-bracket-type="open">(</button>
            <button class="btn-bracket bracket-closed color-a" data-barcket-type="closed">)</button>
        </div> 
        <button class="btn-percent color-a">%</button>
        <button class="btn-operation addition-operation color-b" data-operation-type="addition">+</button>
        <button class="btn-number color-a">7</button>
        <button class="btn-number color-a">8</button>
        <button class="btn-number color-a">9</button>
        <button class="btn-operation subtraction-operation color-b" data-operation-type="subtraction">-</button>
        <button class="btn-number color-a">4</button>
        <button class="btn-number color-a">5</button>
        <button class="btn-number color-a">6</button>
        <button class="btn-operation multiplication-operation color-b" data-operation-type="multiplication">ร</button>
        <button class="btn-number color-a">1</button>
        <button class="btn-number color-a">2</button>
        <button class="btn-number color-a">3</button>
        <button class="btn-operation division-operation color-b" data-operation-type="division">รท</button>
        <button class="btn-number color-a">0</button>
        <button class="btn-dot color-a">.</button>
        <button class="btn-delete color-a">del</button>
        <button class="btn-equal">=</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Operation</title>
</head>
<body>
    <script>
        var a=3;
        var b=2;
        var c= a+b;
        console.log(c);
        var d= a-b;
        console.log(d);
        var e=a+b;
        console.log(e);
        var f=a/b;
        console.log(f);
        var g=a ** b;
        console.log(g);
        var h=a%b;
        console.log(h); 
    </script>
</body>
</html>

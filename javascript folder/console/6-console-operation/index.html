<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparison Operations</title>
</head>
<body>
    <script>
        console.log(3==2); //false
        console.log(3=="3"); //true
        console.log(3==="3"); //false- triple checking

        console.log(3!=2);
        console.log(3!==2);
        console.log(3>2);
        console.log(3<2);
        console.log(3>=2);
        console.log(3<=2);
    </script>
</body>
</html>

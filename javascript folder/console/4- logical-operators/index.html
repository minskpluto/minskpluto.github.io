<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logical operations</title>
</head>
<body>
    <script>
        var a = true;
        var b =true;
        var c = false;
        var d = false;

        console.log(a & b);
        console.log(a || b);
        console.log(a & b);
        console.log(a || c);
        console.log(c & d);
        
    </script>
</body>
</html>
